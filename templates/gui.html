<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civitai Download Daemon</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Civitai Download Daemon</h1>
        <div id="login-form" class="mb-3" style="display:none;">
            <input type="text" id="login-username" placeholder="Username" class="form-control mb-2" value="demo">
            <select id="login-role" class="form-select mb-2">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button class="btn btn-success" onclick="login(document.getElementById('login-username').value, document.getElementById('login-role').value)">Login</button>
        </div>
        <button id="logout-btn" class="btn btn-secondary mb-3" style="display:none;" onclick="logout()">Logout</button>
        <div class="mb-3">
            <button class="btn btn-primary" id="refresh-status">Refresh Status</button>
            <span id="admin-controls" style="display:none;">
                <button class="btn btn-warning ms-2" id="pause-btn">Pause</button>
                <button class="btn btn-success ms-2" id="resume-btn">Resume</button>
                <button class="btn btn-danger ms-2" id="stop-btn">Stop</button>
            </span>
        </div>
        <div id="status" class="mb-4">
            <strong>Status:</strong> <span id="daemon-status">Loading...</span>
        </div>
        <div class="mb-4">
            <h3>Queue</h3>
            <ul id="queue-list" class="list-group"></ul>
        </div>
        <div class="mb-4">
            <h3>Metrics</h3>
            <div id="metrics-tables">
                <div class="mb-3">
                    <h5>Downloads per day, type & status</h5>
                    <table class="table table-sm table-bordered" id="metrics-per-day-type-status">
                        <thead><tr><th>Day</th><th>Type</th><th>Status</th><th>Count</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="mb-3">
                    <h5>File size stats per type</h5>
                    <table class="table table-sm table-bordered" id="metrics-file-size">
                        <thead><tr><th>Type</th><th>Average</th><th>Min</th><th>Max</th><th>Count</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="mb-3">
                    <h5>Download time stats per type (seconds)</h5>
                    <table class="table table-sm table-bordered" id="metrics-download-time">
                        <thead><tr><th>Type</th><th>Average</th><th>Min</th><th>Max</th><th>Count</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <pre id="metrics" style="display:none;"></pre>
        </div>
    </div>
<script src="/static/client.js?v=force20250720"></script>
</body>
</html>
