<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivitAI Search Frontend</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/search.css">
</head>
<body>
    <div id="app"></div>
    {% raw %}
    <script id="model-card-template" type="text/x-handlebars-template">
      <div class="model-card card mb-3 d-flex flex-column h-100" data-model-id="{{id}}">
        <div class="model-card-img-wrapper">
          {{#if isVideo}}
            <video class="model-card-img" controls loop muted playsinline poster="https://placehold.co/400x400?text=Model+Preview">
              <source src="{{mainMedia}}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          {{else}}
            <img src="{{mainMedia}}" class="model-card-img" alt="{{title}}">
          {{/if}}
        </div>
        <div class="card-body d-flex flex-column flex-grow-1">
          <h5 class="card-title">{{title}}</h5>
          {{#if subtitle}}<h6 class="card-subtitle mb-2 text-muted">{{subtitle}}</h6>{{/if}}
          <p class="card-text">{{type}}{{#if baseModel}} - {{baseModel}}{{/if}}</p>
          {{#if tags}}
            <div class="model-tags mb-2">
              {{#each (limitTags tags 6)}}
                <span class="badge bg-info text-dark me-1">{{this}}</span>
              {{/each}}
              {{#if (hasMoreTags tags 6)}}
                <span class="badge bg-secondary text-dark me-1">+{{subtract (length tags) 6}} more</span>
              {{/if}}
            </div>
          {{/if}}
          {{{statsHtml}}}
          <div class="civitai-progress-bar-placeholder"></div>
          <div class="model-card-actions mt-2 mt-auto d-flex gap-2 justify-content-end">
            <button class="{{btnClass}}" data-model-id="{{id}}" {{btnDisabled}}>{{btnText}}</button>
            <button class="btn btn-info btn-sm" data-model-id="{{id}}" data-action="details">Details</button>
            <a href="{{civitaiUrl}}" target="_blank" class="btn btn-outline-secondary btn-sm">CivitAI</a>
          </div>
        </div>
      </div>
    </script>
    {% endraw %}
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script src="/static/ui/batchControls.js"></script>
    <script src="/static/ui/renderFilters.js"></script>
    <script src="/static/ui/renderResults.js"></script>
    <script src="/static/ui/flattenModels.js"></script>
    <script src="/static/ui/escapeHtml.js"></script>
    <script src="/static/Modelmanager.js"></script>
    <script src="/static/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsrsasign@10.5.23/lib/jsrsasign-all-min.js"></script>
    <script src="/static/jwt-decode.min.js"></script>
    <script src="/static/ui/ws-ui.js"></script>
</body>
</html>
